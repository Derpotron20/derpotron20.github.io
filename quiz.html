<!DOCTYPE html>
<html>
    <head>
        <title>Quiz</title>
        <link rel="stylesheet" href="src/main.css">
        <link rel="icon" href="assets/TDEC-J-icon.png" type="image/png">
        <script defer src="https://cloud.umami.is/script.js" data-website-id="5b661559-a95d-444d-b6ca-932efc8875f5"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="navbar"></div>
        <script src="src/dynamic-loading/navbar.js"></script>

        <main>
            <h1 class="sub-heading">Statistic Quiz</h1>
            <div id="section-select">
                <form id="section-form">
                    <label><input type="checkbox" name="section" value="budget"><span>Budget</span></label>
                    <label><input type="checkbox" name="section" value="gdp-quarter"><span>GDP (Quarterly)</span></label>
                    <label><input type="checkbox" name="section" value="gdp-annual"><span>GDP (Annual)</span></label>
                    <label><input type="checkbox" name="section" value="gdp-total"><span>GDP (Total)</span></label>
                    <label><input type="checkbox" name="section" value="cash-rate"><span>Cash Rate</span></label>
                    <label><input type="checkbox" name="section" value="consumer"><span>Consumer Index</span></label>
                    <label><input type="checkbox" name="section" value="prev_consumer"><span>Previous Consumer Index</span></label>
                </form>

                <button id="start-btn">Start Quiz</button>
            </div>

            <div id="quiz" style="display:none;">
                <h1 class="sub-heading">Statistic Value Quiz</h1>
                <div id="question"></div>
                <textarea id="input"></textarea>
            </div>
            <h1 class="sub-heading">Definitions Quiz</h1>
            <div id="def-section-select">
                <form id="def-section-form">
                    <label><input type="checkbox" name="section" value="intro"><span>Intro to Economics</span></label>
                    <label><input type="checkbox" name="section" value="cons_busi"><span>Consumers & Business</span></label>
                    <label><input type="checkbox" name="section" value="markets"><span>Markets</span></label>
                    <label><input type="checkbox" name="section" value="labour"><span>Labour Market</span></label>
                    <label><input type="checkbox" name="section" value="finance"><span>Financial Markets</span></label>
                    <label><input type="checkbox" name="section" value="gov"><span>Government and the Economy</span></label>
                </form>
                <button id="def-start-btn">Start Definitions Quiz</button>
            </div>

            <div id="def-quiz" style="display:none;">
                <h1 class="sub-heading">Definition Value Quiz</h1>
                <div id="def-question"></div>
                    <textarea id="def-input"></textarea>
            </div>

        </main>

        <script src="src/dynamic-loading/quiz.js"></script>
        <div id="footer"></div>
        <script src="src/dynamic-loading/foot.js"></script>
    </body>
</html>
