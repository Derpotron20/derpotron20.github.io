<!DOCTYPE html>
<html>
    <head>
        <title>Corrosponding Graphs</title>
        <link rel="stylesheet" href="src/main.css">
        <link rel="icon" href="assets/TDEC-J-icon.png" type="image/png">
        <script defer src="https://cloud.umami.is/script.js" data-website-id="5b661559-a95d-444d-b6ca-932efc8875f5"></script>
    </head>
    <body>
        <div id="navbar"></div>
        <script src="src/dynamic-loading/navbar.js"></script>
        <main>
            <div class="card">
                <button class="card-header main-card">GDP Change Quarterly/Yearly</button>
                <div class="card-content">
                    <img class="graph" src="/assets/graphs/GDP.jpeg" alt="GDP over time.">
                    <p class="graph-indicator">[1]</p>
                </div>
            </div>

            <div class="card">
                <button class="card-header main-card">Cash Rate</button>
                <div class="card-content">
                    <img class="graph" src="/assets/graphs/Cash-rate.jpeg" alt="Cash rate announcements over time.">
                    <p class="graph-indicator">[2]</p>
                </div>
            </div>
            <script src="src/dynamic-loading/cards.js"></script>
        </main>
        <div id="footer"></div>
        <script src="src/dynamic-loading/foot.js"></script>
    </body>
</html>
