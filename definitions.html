<!DOCTYPE html>
<html>
    <head>
        <title>Important Economics Statistics</title>
        <link rel="stylesheet" href="src/main.css">
        <link rel="icon" href="assets/TDEC-J-icon.png" type="image/png">
        <script defer src="https://cloud.umami.is/script.js" data-website-id="5b661559-a95d-444d-b6ca-932efc8875f5"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="navbar"></div>
        <script src="src/dynamic-loading/navbar.js"></script>
        <main>
            <div class="card">
                <button class="card-header main-card">Current</button>
                <div class="card-content">
                    <div class="container">
                        <div class="box2" id="current"></div>
                    </div>
                </div>
            </div>


            <h1 class="sub-heading">All Definitions</h1>
            <div class="container three-col">
                <div>
                    <div class="card">
                        <button class="card-header">Intro to Economics</button>
                        <div class="card-content">
                            <div id="intro"></div>
                        </div>
                    </div>

                    <div class="card">
                        <button class="card-header">Consumers & Business</button>
                        <div class="card-content">
                            <div id="cons_busi"></div>
                        </div>
                    </div>

                    <div class="card">
                        <button class="card-header">Markets</button>
                        <div class="card-content">
                            <div id="markets"></div>
                        </div>
                    </div>

                </div>


                <div>
                    <div class="card">
                        <button class="card-header">Labour Market</button>
                        <div class="card-content">
                            <div id="labour"></div>
                        </div>
                    </div>

                    <div class="card">
                        <button class="card-header">Financial Markets</button>
                        <div class="card-content">
                            <div id="finance"></div>
                        </div>
                    </div>

                    <div class="card">
                        <button class="card-header">Government and the Economy</button>
                        <div class="card-content">
                            <div id="gov"></div>
                        </div>
                    </div>

                </div>


                <script src="src/dynamic-loading/def.js"></script>
                <script src="src/dynamic-loading/cards.js"></script>
            </div>
        </main>
        <div id="footer"></div>
        <script src="src/dynamic-loading/foot.js"></script>
    </body>
</html>
