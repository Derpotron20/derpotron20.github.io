<!DOCTYPE html>
<html>
    <head>
        <title>Important Economics Statistics</title>
        <link rel="stylesheet" href="src/main.css">
        <link rel="icon" href="assets/TDEC-J-icon.png" type="image/png">
    </head>
    <body>
        <div id="navbar"></div>
        <script src="src/dynamic-loading/navbar.js"></script>
        <main>
            <div class="container">
                <div class="box2" id="current"></div>
            </div>


            <h1 style="text-align: center; padding-top: 20px;">All Definitions</h1>
            <div class="container three-col">
                <div>
                    <div class="card">
                        <button class="card-header">Consumers & Business</button>
                        <div class="card-content">
                            <div id="cons_busi"></div>
                        </div>
                    </div>
                    <div class="card">
                        <button class="card-header">Labour Market</button>
                        <div class="card-content">
                            <div id="labour"></div>
                        </div>
                    </div>
                    <div class="card">
                        <button class="card-header">Government and the Economy</button>
                        <div class="card-content">
                            <div id="gov"></div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="card">
                        <button class="card-header">Intro to Economics</button>
                        <div class="card-content">
                            <div id="intro"></div>
                        </div>
                    </div>
                    <div class="card">
                        <button class="card-header">Financial Markets</button>
                        <div class="card-content">
                            <div id="finance"></div>
                        </div>
                    </div>
                    <div class="card">
                        <button class="card-header">Markets</button>
                        <div class="card-content">
                            <div id="market"></div>
                        </div>
                    </div>
                </div>
                <script src="src/dynamic-loading/def.js"></script>
            </div>
        </main>
        <script>
            document.querySelectorAll(".card-header").forEach(header => {
                header.addEventListener("click", () => {
                    const card = header.parentElement;
                    const content = card.querySelector(".card-content");

                    if (content.classList.contains("open")) {
                        // Collapse
                        content.style.maxHeight = null;
                        content.classList.remove("open");
                    } else {
                        // Expand to fit text
                        content.style.maxHeight = content.scrollHeight + "px";
                        content.classList.add("open");
                    }
                });
            });
        </script>
        <div id="footer"></div>
        <script src="src/dynamic-loading/foot.js"></script>
    </body>
</html>
